<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Arena</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="https://m.media-amazon.com/images/M/MV5BMTQ1MjQwMTE5OF5BMl5BanBnXkFtZTgwNjk3MTcyMDE@._V1_SX300.jpg" class="background">
  <input type="text" class="search-box" onchange="search()" placeholder="Search movies..">
  <img src="https://i.pinimg.com/originals/82/7d/60/827d600cd96ccf8e00dd8e18390919e9.png" class="BG">
  <div class="info-box">
    <div id="h3"></div>
    <div class="year"></div>
    <textarea readonly class="title"></textarea>
    <marquee class="actors"></marquee>
    <textarea readonly class="plot"></textarea>
    <div class="director"></div>
    <div class="genre"></div>
    <div class="imdb"></div>
    <div class="bf"></div>
    <div class="production"></div>
    <div class="language"></div>
    <div class="released"></div>
    <div class="rated"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
